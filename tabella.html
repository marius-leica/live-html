<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detagli di una tabella</title>
</head>

<body>
    <h1>Tabelle</h1>
    <table>
        <!-- Serve un header (intestazione della tabella), dove iondicheremo i nomi delle colonne -->
        <thead>
            <!-- tr = table row una riga della nostra tabella -->
            <tr>
                <th colspan="3">Data Nascita</th>
                <th colspan="2">Paese Nascita</th>
            </tr>

            <tr>
                <!-- th inseriamo le celle singole -->
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Data Nascita</th>
                <th>Città Nascita</th>
            </tr>
        </thead>
        <tbody>
            <!-- questo è il corpo -->
            <tr>
                <td>Mario</td>
                <td>Rossi</td>
                <td>mariorossi@gmail.com</td>
                <td>20/09/1980</td>
                <td>Roma (RM)</td>

            </tr>
            <tr>
                <td>Giovanni</td>
                <td>Verdi</td>
                <td>giovanniverdi@gmail.com</td>
                <td>01/03/1995</td>
                <td>Milano (MI)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
